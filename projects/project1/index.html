<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quotes</title>

	<!-- css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <!-- script -->
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section class="main-quotes-windows center-block">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
					<div><span class="start-quotation">&#8220;</span></div>
					<!-- Start -->
					<div class="twitter-container">    
     					<a class="twitter-timeline" href="https://twitter.com/intent/tweet?hashtags=quote data-theme="dark" data-tweet-limit="1" data-chrome="noheader nofooter noborders noscrollbar transparent" data-widget-id="816935015124791298"></a> 



     				</div>		
<!-- End -->	</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
					<a href="https://twitter.com/intent/tweet?hashtags=quote"><img class = "btn-twt" src="images/bt_tw.png"></a>						
				</div>	
				<div class="col-xs-6 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3">
					<a class="btn-new-qu" id="quote-button" type="button" value="Кнопка">NEW QUOTE</a>
				</div>
			</div>							
		</div>		
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p>Create by Alena 2016</p>
				</div>
			</div>
		</div>
	</footer>

<script>
	document.getElementById("quote-button").onclick = function()	{
		window.twttr = ( function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0],
			    t = window.twttr || {};
					if (d.getElementById(id)) return t;
				js = d.createElement(s);
				js.id = id;
				js.src = "https://platform.twitter.com/widgets.js";
				fjs.parentNode.insertBefore(js, fjs);
				t._e = [];

		    t.ready = function(f) {
			    t._e.push(f);
		};

		  return t;
		}
		(document, "script", "twitter-wjs") );
	}


</script>	

</body>
</html>
